<app-loading *ngIf="loading"></app-loading>

<div class="mt-3" *ngIf="!loading">
    <h1>{{campeon.name}} - <small>{{campeon.title}}</small></h1>
    <hr>

    <h2>Historia</h2>
    <p>{{campeon.blurb}}</p>
    <hr>

    <span class="badge rounded-pill bg-info text-dark m-2" *ngFor="let tag of campeon.tags">{{tag}}</span>
    <hr>

    <h2>Jugando como: <small>{{campeon.name}}</small></h2>
    <ul class="list-group">
        <li class="list-group-item list-group-item-info" *ngFor="let tip of campeon.allytips">{{tip}}</li>
    </ul>
    <hr>

    <h2>Jugando en contra de: <small>{{campeon.name}}</small></h2>
    <ul class="list-group">
        <li class="list-group-item list-group-item-danger" *ngFor="let tip of campeon.enemytips">{{tip}}</li>
    </ul>
    <hr>


</div>
